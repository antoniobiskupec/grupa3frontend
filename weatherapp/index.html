<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Weather app!</title>
  </head>
  <body>
    <input id="cityInput" placeholder="Name of the city" type="text" />
    <button id="searchBtn">Search</button>
    <h1 id="city"></h1>
    <div id="iconWeather">
      <img id="icon" src="http://openweathermap.org/img/wn/@2x.png" alt="" />
    </div>
    <div id="temp"></div>
    <div id="clouds"></div>
    <div id="humidity"></div>
    <div id="wind"></div>
    <div id="pressure"></div>
    <div id="weather"></div>
    <script defer src="./script.js"></script>
  </body>
</html>
